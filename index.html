<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão Romântico 💌</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1>Para Minha Pessoa Amada ❤️</h1>
        <div class="image-container">
            <!-- PASSO 1: Substitua "sua-imagem.jpeg" pelo nome do arquivo da sua imagem -->
            <img src="sua-imagem.jpeg" alt="Nossa Foto">
        </div>
        <div class="content">
            <!-- PASSO 2: Altere a data abaixo para a data especial do seu relacionamento e depois apague o texto "📅 Data Especial:"-->
            <p class="date">📅 Data Especial: 09/03/2017</p>

            <!-- PASSO 3: Escreva a sua mensagem personalizada abaixo e depois apague o texto "💌 Mensagem:" -->
            <p class="message">💌 Mensagem: Você é a pessoa mais incrível da minha vida. Te amo mais do que tudo! ❤️</p>

            <div class="emoji-container">
                <!-- PASSO 4: Adicione ou remova emojis abaixo para personalizar -->
                <span>😍</span>
                <span>💖</span>
                <span>🎉</span>
                <span>🌹</span>
            </div>
            <div class="counter">
                <p>Estamos juntos há:</p>
                <p id="time-together">Carregando...</p>
            </div>
            <!-- PASSO 5: Substitua o link abaixo pelo link da sua música no Spotify. Lembre-se de incorporar a faixa para ficar no estilo desejado.-->
            <iframe
                style="border-radius:12px"
                src="https://open.spotify.com/embed/track/1SOClUWhOi8vHZYMz3GluK?utm_source=generator&theme=0"
                width="100%"
                height="152"
                frameBorder="0"
                allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy">
            </iframe>
        </div>
    </div>

    <script>
        // PASSO 6: Altere a data abaixo para a data de início do seu relacionamento
        const startDate = new Date('2017-03-09T00:00:00');

        function updateCounter() {
            const now = new Date();
            const diff = now - startDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('time-together').innerHTML = `
                ${years} ano(s), ${days} dia(s), ${hours} hora(s), ${minutes} minuto(s) e ${seconds} segundo(s)
            `;
        }

        setInterval(updateCounter, 1000);
        updateCounter();
    </script>
</body>
</html>
